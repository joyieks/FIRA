<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase to Supabase Migration</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div style="padding: 20px; font-family: Arial, sans-serif;">
        <h1>üöÄ Firebase to Supabase Migration</h1>
        <p>This will migrate your stationUsers from Firebase to Supabase.</p>
        
        <button onclick="startMigration()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Start Migration
        </button>
        
        <div id="output" style="margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; white-space: pre-wrap;"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9zvA1gR1uZSYebwWDD1wIbD8kSRaNo40",
            authDomain: "project-fira-9b6d9.firebaseapp.com",
            projectId: "project-fira-9b6d9",
            storageBucket: "project-fira-9b6d9.firebasestorage.app",
            messagingSenderId: "106148803088",
            appId: "1:106148803088:web:da49617a4c1e5d02831095",
            measurementId: "G-WVXR0JN8JW"
        };

        // Supabase configuration
        const supabaseUrl = 'https://wedqhgsgrxnvbhklzhnnet.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlZHFoc2dyeG52YmhrbHpobmV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNzYzNzcsImV4cCI6MjA3MTg1MjM3N30.MimeT7vfd8M5mLByJqSRBFby_OpyODfegoMouIlf7mU';

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Initialize Supabase
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        function log(message) {
            const output = document.getElementById('output');
            output.textContent += message + '\n';
            console.log(message);
        }

        // Helper function to convert any date format to ISO string
        function convertToISOString(dateValue) {
            if (!dateValue) return new Date().toISOString();
            
            try {
                // If it's a Firebase Timestamp
                if (dateValue.toDate && typeof dateValue.toDate === 'function') {
                    return dateValue.toDate().toISOString();
                }
                
                // If it's already a string
                if (typeof dateValue === 'string') {
                    return new Date(dateValue).toISOString();
                }
                
                // If it's a Date object
                if (dateValue instanceof Date) {
                    return dateValue.toISOString();
                }
                
                // Try to convert it
                return new Date(dateValue).toISOString();
            } catch (error) {
                log('Date conversion error: ' + error);
                return new Date().toISOString();
            }
        }

        async function startMigration() {
            try {
                log('üöÄ Starting migration of stationUsers to Supabase...');
                
                // Fetch all stationUsers from Firebase
                const snapshot = await db.collection('stationUsers').get();
                
                log(`üìä Found ${snapshot.docs.length} station users to migrate`);
                
                let successCount = 0;
                let errorCount = 0;
                
                // Migrate each station user
                for (const doc of snapshot.docs) {
                    try {
                        const stationData = doc.data();
                        log(`Processing station: ${stationData.stationName || doc.id}`);
                        
                        // Prepare data for Supabase
                        const supabaseData = {
                            id: doc.id, // Keep the same ID
                            station_name: stationData.stationName || '',
                            email: stationData.email || '',
                            address: stationData.address || stationData.location || '',
                            phone: stationData.phone || stationData.number || '',
                            position: stationData.position || '',
                            role: stationData.role || 'stationUser',
                            active: stationData.active !== false,
                            status: stationData.status || 'active',
                            is_online: stationData.isOnline || false,
                            created_at: convertToISOString(stationData.createdAt),
                            updated_at: convertToISOString(stationData.updatedAt)
                        };
                        
                        // Insert into Supabase
                        const { data, error } = await supabase
                            .from('station_users')
                            .insert([supabaseData]);
                        
                        if (error) {
                            log(`‚ùå Error migrating station ${doc.id}: ${error.message}`);
                            errorCount++;
                        } else {
                            log(`‚úÖ Successfully migrated station: ${stationData.stationName || doc.id}`);
                            successCount++;
                        }
                        
                    } catch (error) {
                        log(`‚ùå Error processing station ${doc.id}: ${error.message}`);
                        errorCount++;
                    }
                }
                
                log('\nüìà Migration Summary:');
                log(`‚úÖ Successfully migrated: ${successCount} stations`);
                log(`‚ùå Failed to migrate: ${errorCount} stations`);
                log(`üìä Total processed: ${snapshot.docs.length} stations`);
                
                if (errorCount === 0) {
                    log('\nüéâ Migration completed successfully!');
                    log('üí° You can now delete the stationUsers collection from Firebase');
                } else {
                    log('\n‚ö†Ô∏è Migration completed with some errors. Check the logs above.');
                }
                
            } catch (error) {
                log('‚ùå Migration failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
