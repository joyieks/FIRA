<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîó Supabase Connection Test</h1>
    <p>This will test all requirements for connecting your web app to Supabase.</p>
    
    <button onclick="runAllTests()">Run All Tests</button>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testTable()">Test Table</button>
    <button onclick="testInsert()">Test Insert</button>
    <button onclick="testRead()">Test Read</button>
    
    <div id="results"></div>

    <script>
        const supabaseUrl = 'https://wedqhsgrxnvbhklzhnet.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlZHFoc2dyeG52YmhrbHpobmV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNzYzNzcsImV4cCI6MjA3MTg1MjM3N30.MimeT7vfd8M5mLByJqSRBFby_OpyODfegoMouIlf7mU';

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        function addResult(testName, success, message, details = '') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <strong>${testName}:</strong> ${success ? '‚úÖ PASS' : '‚ùå FAIL'}<br>
                ${message}<br>
                ${details ? `<small>${details}</small>` : ''}
            `;
            resultsDiv.appendChild(div);
        }

        async function testConnection() {
            try {
                addResult('Basic Connection', true, 'Testing connection to Supabase...');
                
                // Test basic connection
                const { data, error } = await supabase
                    .from('station_users')
                    .select('count')
                    .limit(1);

                if (error) {
                    if (error.code === 'PGRST116') {
                        addResult('Table Exists', false, 'Table "station_users" does not exist!', 
                            'You need to create the table first. Run this SQL in Supabase dashboard:<br>' +
                            '<code>CREATE TABLE station_users (id UUID PRIMARY KEY DEFAULT gen_random_uuid(), station_name TEXT NOT NULL, email TEXT UNIQUE NOT NULL, address TEXT, phone TEXT, position TEXT, role TEXT DEFAULT \'stationUser\', active BOOLEAN DEFAULT true, status TEXT DEFAULT \'active\', is_online BOOLEAN DEFAULT false, created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(), updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()); ALTER TABLE station_users ENABLE ROW LEVEL SECURITY; CREATE POLICY "Allow all operations" ON station_users FOR ALL USING (true);</code>');
                    } else {
                        addResult('Table Access', false, `Error accessing table: ${error.message}`, `Error code: ${error.code}`);
                    }
                } else {
                    addResult('Table Exists', true, 'Table "station_users" exists and is accessible');
                }
            } catch (error) {
                addResult('Network Connection', false, `Network error: ${error.message}`, 
                    'This could be due to:<br>' +
                    '‚Ä¢ No internet connection<br>' +
                    '‚Ä¢ Firewall blocking the request<br>' +
                    '‚Ä¢ Incorrect Supabase URL or key<br>' +
                    '‚Ä¢ CORS issues');
            }
        }

        async function testTable() {
            try {
                const { data, error } = await supabase
                    .from('station_users')
                    .select('*')
                    .limit(1);

                if (error) {
                    addResult('Table Structure', false, `Error: ${error.message}`);
                } else {
                    addResult('Table Structure', true, 'Table structure is correct and accessible');
                }
            } catch (error) {
                addResult('Table Structure', false, `Error: ${error.message}`);
            }
        }

        async function testInsert() {
            try {
                const testData = {
                    station_name: 'Test Station ' + Date.now(),
                    email: 'test' + Date.now() + '@example.com',
                    address: 'Test Address',
                    phone: '1234567890',
                    position: 'Test Position',
                    role: 'stationUser',
                    active: true,
                    status: 'active',
                    is_online: false
                };

                const { data, error } = await supabase
                    .from('station_users')
                    .insert([testData])
                    .select();

                if (error) {
                    addResult('Insert Operation', false, `Insert failed: ${error.message}`, 
                        'This could be due to:<br>' +
                        '‚Ä¢ Missing RLS policies<br>' +
                        '‚Ä¢ Incorrect table structure<br>' +
                        '‚Ä¢ Permission issues');
                } else {
                    addResult('Insert Operation', true, 'Successfully inserted test data');
                    
                    // Clean up
                    await supabase
                        .from('station_users')
                        .delete()
                        .eq('id', data[0].id);
                    
                    addResult('Delete Operation', true, 'Successfully deleted test data');
                }
            } catch (error) {
                addResult('Insert Operation', false, `Error: ${error.message}`);
            }
        }

        async function testRead() {
            try {
                const { data, error } = await supabase
                    .from('station_users')
                    .select('*')
                    .limit(5);

                if (error) {
                    addResult('Read Operation', false, `Read failed: ${error.message}`);
                } else {
                    addResult('Read Operation', true, `Successfully read ${data.length} records`);
                }
            } catch (error) {
                addResult('Read Operation', false, `Error: ${error.message}`);
            }
        }

        async function runAllTests() {
            document.getElementById('results').innerHTML = '';
            addResult('Test Suite', true, 'Starting comprehensive Supabase connection tests...');
            
            await testConnection();
            await testTable();
            await testInsert();
            await testRead();
            
            addResult('Test Suite', true, 'All tests completed! Check results above.');
        }
    </script>
</body>
</html>
